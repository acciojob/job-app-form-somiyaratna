<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
		<form id="my-form" method="post">
			<div>
				<label for="name">Name</label>
				<input type="text" id = "name" required>
			</div>
			<div>
				<label for="email">Email</label>
				<input type="email" id = "email" required>
			</div>
			<div>
				<label for="gender">Gender</label>
				<input type="radio" id = "genderM" name="gender" required>Male
				<input type="radio" id = "genderF" name = "gender" required>Female
			</div>
			<div>
				<label for="laptop">Laptop Brands</label>
				<select name="laptop" id="laptop" required>
					<option>Apple</option>
					<option>Asus</option>
					<option>HP</option>
				</select>
			</div>
			<div>
				<label for="age">Age</label>
				<input type="number" id = "age" min="0" required>
			</div>
			<div>
				<label for="dob">DOB</label>
				<input type="date" id = "dob" required>
			</div>
			<div>
				<label for="password">Password</label>
				<input type="password" id = "password" required>
			</div>
			<div>
				<label for="portfolio">Portfolio</label>
				<input type="url" id = "portfolio" required>
			</div>

			<button type="submit">Submit</button>
		</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
